<!DOCTYPE html>
<html>
<head>
	<title>用户注册</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="registerStyle.css" rel="stylesheet">
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
    	#register_form .form-control{
    		display: inline-block;
    		width: 93%;
    	}
    	#register_form .fa{
    		width: 5%;
    	}
    	.form{
    		margin: 15% auto;
    	}
    </style>
</head>
	<body>
        <div class="container">
        <div class="form row">
            <form class="form-horizontal" id="register_form" method="post" action="signup.php" onsubmit="return checkPwd()">
                <div class="col-sm-3 col-md-3 col-xs-3 "></div>
                <div class="col-sm-6 col-md-6 col-xs-6 register-content">
                    <div class="register-main">
                        <h3 class="form-title text-center">用户注册</h3>
                        <div class="form-group">
                            <i class="fa fa-envelope fa-lg"></i>
                            <input class="form-control eamil" type="email" placeholder="请输入邮箱地址" required autofocus  name="email"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="请输入密码" id="register_password" name="password"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-check fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="请再次输入密码" name="rpassword"/>
                        </div>
                        <div class="form-group">
                            <input type="reset" class="btn1 btn-register" id="back_btn" value="返回"/>
                            <input type="submit" class="btn1 btn-login" value="注册"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 col-md-2"></div>
            </form>  
        </div>  
		</div>
	</body>
	<script type="text/javascript">
		$("#back_btn").click(function(){
			window.location.href = "signin.html";
		});
		function checkPwd(){
			var pwd = $(".required").eq(0).val();
			var rpwd = $(".required").eq(1).val();
			if(pwd == rpwd){
				return true;
			}
			else{
				alert("两次输入密码不一致");
				return false;
			}
		}
	</script>
</html>
