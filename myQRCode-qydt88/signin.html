<body class="sign_in">
<div class="login">
		<form class="signin form-horizontal" id="login_form" role="form" action="login.php" method="post">

			<div class="form-margin">
				<i class="fa fa-envelope fa-lg"></i>
				<input class="form-control eamil" type="email" placeholder="邮箱" required autofocus name="useremail"/>
			</div>

		<div class="signup">
		<button class="btn1 btn-register" id="signUp">注册</button>
		</div>
</div>
</body>
<script type="text/javascript">
        $('#signUp').click(function(){
            window.location.href = "signup.html";
        });
        var imageArray = ["login_bg3.jpg","login_bg1.jpg","login_bg2.jpg"];
        var i=0;
        function changeBg(){
			$("body").css("background-image","url("+imageArray[i]+")");
            $("body").append("<span class='hover'></span>");
            $(".hover").css('opacity', 0);
            setInterval(function () {
                    i++;
                    if(i>=imageArray.length) i=0;
                    $("body").css("background-image","url("+imageArray[i]+")");
			},4000);
        }
        changeBg();
</script>
